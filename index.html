<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>프로젝트캐슬</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { margin:0; font-family: system-ui, sans-serif; background:#111; color:#fff; }
    header { padding:16px; display:flex; gap:12px; background:#222; position:sticky; top:0; }
    header button { background:#fff; color:#000; border:0; border-radius:8px; padding:10px 16px; font-size:18px; }
    main { padding:16px; min-height:70vh; }
    .card { background:#1b1b1b; border:1px solid #333; border-radius:12px; padding:16px; margin:12px 0; }
    /* 새 스레드 버튼 (노란색, 화면 오른쪽 아래에서 100px 위 고정) */
    #new-thread-btn {
      position: fixed; right: 20px; bottom: 100px;
      width: 56px; height: 56px; border-radius: 50%;
      border: none; background:#FFD700; color:#000; font-size:28px; cursor:pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,.3); z-index: 9999;
    }
  </style>
</head>
<body>
  <header>
    <button id="btnHome">🏠</button>
    <button id="btnBoard">Board</button>
    <button id="btnTalk">Talk</button>
  </header>

  <main id="view">
    <div class="card">여기는 <b>Home</b> 화면이에요. (PWA 설치 가능)</div>
  </main>

  <button id="new-thread-btn" title="새 스레드">＋</button>

  <script>
    // 아주 간단한 화면 전환
    const view = document.getElementById('view');
    document.getElementById('btnHome').onclick = () => view.innerHTML =
      '<div class="card">여기는 <b>Home</b> 화면이에요. (PWA 설치 가능)</div>';
    document.getElementById('btnBoard').onclick = () => view.innerHTML =
      '<div class="card"><b>Board</b> 목록</div><div class="card">스레드 카드 예시</div>';
    document.getElementById('btnTalk').onclick = () => view.innerHTML =
      '<div class="card"><b>1:1 Talk</b> 준비 화면 (B코스에서 실시간 채팅 붙일 거예요)</div>';
    document.getElementById('new-thread-btn').onclick = () => alert('새 스레드 작성 모달(예정)');
    // 간단 PWA 등록
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
